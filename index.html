<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="pattern-top">
  <img class="pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="pattern-bottom">
  
  <section class="container">
    <div class="card">
      <img class="pattern-card" src="./images/bg-pattern-card.svg" alt="pattern-card">
      <img class="profile-pic" src="./images/image-victor.jpg" alt="profile-pic">
      <div class="info ">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
        <span class="country">London</span>
      </div>
      <div class="social-info">
        <div class="K">
          <p>80K</p>
          <span>Followers</span>
        </div>
        <div class="K">
          <p>803K</p>
          <span>Likes</span>
        </div>
        <div class="K">
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </section>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/javier1701">Javier Beriguete</a>.
  </div> -->
</body>
</html>
